<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Man10 My Shop Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body class="container-fluid">

<header class="my-4">
  <h1>My Shop Viewer for Man10</h1>
  <p>自分が管理するショップの情報を表示します。</p>
</header>

<main>
  <h2>APIキー</h2>
  <div class="mb-3 d-flex">
    <input type="text" class="form-control me-2" placeholder="APIキーを入力" id="apiKeyInput" />
    <button class="btn btn-primary" id="fetchButton">表示</button>
  </div>

  <h2>結果</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ショップ名</th>
        <th>タイプ</th>
        <th>アイコン</th>
        <th>数量</th>
        <th>残高</th>
      </tr>
    </thead>
    <tbody id="shopTableBody"></tbody>
  </table>
</main>

</body>
</html>
